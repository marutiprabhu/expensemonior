<div class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card-group mb-0">
                    <div class="card p-2">
                    	<form [formGroup]="form" (ngSubmit)="doLogin()">
	                        <div class="card-block">
	                        	<img src="./img/logo.png" width="20px" height="auto"/>
	                        	<a class="navbar-brand" href="#">Expense Monitor</a>
	                        	<br/>
	                            <h5>Login</h5>
	                            <p class="text-muted">Sign In to your account</p>
	                            <div *ngIf="userName.invalid"> Please enter UserName. </div>
	                            <div *ngIf="password.invalid"> Please enter Password. </div>
	                            <div class="input-group mb-1">
	                                <span class="input-group-addon"><i class="icon-user"></i>
	                                </span>
	                                <input formControlName="userName" type="text" placeholder="Your User Name">
	                            </div>
	                            <div class="input-group mb-2">
	                                <span class="input-group-addon"><i class="icon-lock"></i>
	                                </span>
	                                <input formControlName="password" type="password" placeholder="Your password">
	                            </div>
	                            <div class="row">
	                                <div class="col-6">
	                                    <button type="submit" class="btn btn-primary px-2">Login</button>
	                                </div>
	                                <div class="col-6 text-right">
	                                    <button type="button" class="btn btn-link px-0" (click)="forgotPassword($event)">Forgot password?</button>
	                                </div>
	                            </div>
	                        </div>
	                      </form>
                    </div>
                    <div class="card card-inverse card-primary py-3 hidden-md-down" style="width:44%">
                        <div class="card-block text-center">
                            <div>
                                <h2>Sign up</h2>
                                <p>Sign up to get access on Expense Monitor and manage your personal, family and business expenses effectively..</p>
                                <button type="button" class="btn btn-primary active mt-1" (click)="register($event)">Register Now!</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
